<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-lang="gallery-page-title">Gallery</title>
    <meta name="color-scheme" content="light dark"/>
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#c7cbcc"/>
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#273a43"/>

    <script>
      if(matchMedia('(prefers-color-scheme: dark)').media === 'not all'){
        document.documentElement.style.display = 'none';
        document.head.insertAdjacentHTML('beforeend', '<link rel="stylesheet" href="./css/light.css" onload=document.documentElement.style.display =\`\`">');
      }
    </script>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/light.css" media="(prefers-color-scheme: light)"/>
    <link rel="stylesheet" href="./css/dark.css" media="(prefers-color-scheme: dark)"/>
  </head>

  <body>
    <header>
      <a href="#footer">
        <img src="./images/logo.png" alt="logo" class="logo" />
      </a>
      <nav class="navigation">
        <a href="./index.html" data-lang="gallery-header-home">Home</a>
        <a href="./portfolio.html" data-lang="gallery-header-portfolio">Portfolio</a>
        <a href="./gallery.html" class="active" data-lang="gallery-header-gallery">Gallery</a>
        <a href="./contacts.html" data-lang="gallery-header-contacts">Contacts</a>
      </nav>
      <div class="buttons-box">
        <button data-btn="en" class="header-btn header-btn-en">EN</button>
        <button data-btn="ua" class="header-btn header-btn-ua">UA</button>
        <button data-btn="ru" class="header-btn header-btn-ru">RU</button>
      </div>
    </header>
    <fieldset class="switcher">
      <legend class="switcher-legend">Схема</legend>
      <input class="switcher-radio switcher-radio-light" type="radio" name="color-scheme" value="light" aria-label="Светлая">
      <input class="switcher-radio switcher-radio-auto" type="radio" name="color-scheme" value="auto" aria-label="Системная" checked>
      <input class="switcher-radio switcher-radio-dark" type="radio" name="color-scheme" value="dark" aria-label="Тёмная">
      <div class="switcher-status"></div>
    </fieldset>

    <div class="menu">
      <nav class="text-center">

          <li class="pull-left">

          </li>
          <div class="clearfix"></div>
        </ul>
      </nav>
    </div>
